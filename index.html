<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JS30 Drum Kit</title>
    <meta name="description" content="javascript drumkit triggered with keyboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="keyRow">
        <div class="key">
            <h2 class="char">A</h2>
            <p class="drum">Clap</p>
        </div>


        <div class="key">
            <h2 class="char">S</h2>
            <p class="drum">HiHat</p>
        </div>
    
        <div class="key">
            <h2 class="char">D</h2>
            <p class="drum">Kick</p>
        </div>

        <div class="key">
            <h2 class="char">F</h2>
            <p class="drum">OpenHat</p>
        </div>
    
        <div class="key">
            <h2 class="char">G</h2>
            <p class="drum">Boom</p>
        </div>

        <div class="key">
            <h2 class="char">H</h2>
            <p class="drum">Ride</p>
        </div>
    
        <div class="key">
            <h2 class="char">J</h2>
            <p class="drum">Snare</p>
        </div>

        <div class="key">
            <h2 class="char">K</h2>
            <p class="drum">Tom</p>
        </div>

        <div class="key">
            <h2 class="char">L</h2>
            <p class="drum">Tink</p>
        </div>
    </div>    




    <script src="drums.js"></script>
</body>
</html>
