<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JS30 Drum Kit</title>
    <meta name="description" content="javascript drumkit triggered with keyboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="keyRow">
        <div class="key" id="Clap">
            <kbd class="char">A</kbd>
            <p class="drum">Clap</p>
        </div>

        <div class="key" id="HiHat">
            <kbd class="char">S</kbd>
            <p class="drum">HiHat</p>
        </div>
    
        <div class="key" id="Kick">
            <kbd class="char">D</kbd>
            <p class="drum">Kick</p>
        </div>

        <div class="key" id="OpenHat">
            <kbd class="char">F</kbd>
            <p class="drum">OpenHat</p>
        </div>
    
        <div class="key" id="Boom">
            <kbd class="char">G</kbd>
            <p class="drum">Boom</p>
        </div>

        <div class="key" id="Ride">
            <kbd class="char">H</kbd>
            <p class="drum">Ride</p>
        </div>
    
        <div class="key" id="Snare">
            <kbd class="char">J</kbd>
            <p class="drum">Snare</p>
        </div>

        <div class="key" id="Tom">
            <kbd class="char">K</kbd>
            <p class="drum">Tom</p>
        </div>

        <div class="key" id="Tink">
            <kbd class="char">L</kbd>
            <p class="drum">Tink</p>
        </div>
    </div>    




    <script src="drums.js"></script>
</body>
</html>
