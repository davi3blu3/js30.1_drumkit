<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JS30 Drum Kit</title>
    <meta name="description" content="javascript drumkit triggered with keyboard">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="keyRow">
        <div class="key" id="clap">
            <kbd class="char">A</kbd>
            <p class="drum">clap</p>
        </div>

        <div class="key" id="hihat">
            <kbd class="char">S</kbd>
            <p class="drum">hihat</p>
        </div>
    
        <div class="key" id="kick">
            <kbd class="char">D</kbd>
            <p class="drum">kick</p>
        </div>

        <div class="key" id="openhat">
            <kbd class="char">F</kbd>
            <p class="drum">openhat</p>
        </div>
    
        <div class="key" id="boom">
            <kbd class="char">G</kbd>
            <p class="drum">boom</p>
        </div>

        <div class="key" id="ride">
            <kbd class="char">H</kbd>
            <p class="drum">ride</p>
        </div>
    
        <div class="key" id="snare">
            <kbd class="char">J</kbd>
            <p class="drum">snare</p>
        </div>

        <div class="key" id="tom">
            <kbd class="char">K</kbd>
            <p class="drum">tom</p>
        </div>

        <div class="key" id="tink">
            <kbd class="char">L</kbd>
            <p class="drum">tink</p>
        </div>
    </div>    

    <audio data-key="boom" src="sounds/boom.wav">
    <audio data-key="clap" src="sounds/clap.wav">
    <audio data-key="hihat" src="sounds/hihat.wav">
    <audio data-key="kick" src="sounds/kick.wav">
    <audio data-key="openhat" src="sounds/openhat.wav">
    <audio data-key="ride" src="sounds/ride.wav">
    <audio data-key="snare" src="sounds/snare.wav">
    <audio data-key="tink" src="sounds/tink.wav">
    <audio data-key="tom" src="sounds/tom.wav">

    <script src="drums.js"></script>
</body>
</html>
